<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-8 d-flex align-items-center">
      <div class="jumbotron mt-5 text-center align-content-center">
        <h1 class="display-4">Logowanie</h1>
        <p class="lead">Zaloguj się do systemu</p>
        <form class="form-signin mt-3">
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="username" id="inputEmail" class="form-control" placeholder="Nazwa użytkownika" required="" autofocus="">
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control mt-2" placeholder="Hasło" required="">
          <div class="checkbox mb-3 mt-3">
            <label>
              <input type="checkbox" value="remember-me"> Zapamiętaj
            </label>
          </div>
          <button class="btn btn-primary btn-block" type="submit">Zaloguj</button>
        </form>
      </div>
    </div>
  </div>
</div>
